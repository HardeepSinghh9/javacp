<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-b from-blue-200 to-blue-500 min-h-screen flex items-center justify-center">
    <div id="app" class="container mx-auto p-4">
        <div class="bg-blue-100 rounded-lg shadow-lg p-6 text-center">
            <h1 class="text-3xl font-bold mb-4 text-gray-800">Weather App</h1>
            <div class="mb-4 relative">
                <input type="text" id="city-input" class="border-2 border-gray-200 rounded p-3 w-full focus:outline-none focus:border-blue-500" placeholder="Enter city name">
                <div id="input-dropdown" class="hidden origin-top-right absolute right-0 mt-1 w-full rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none">
                    <div id="input-dropdown-list" class="py-1"></div>
                </div>
            </div>
            <button id="search-button" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded shadow">Search</button>
            <button id="current-location-button" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded shadow ml-2">Use Current Location</button>
            <div id="weather" class="mt-8">
                <div id="location" class="text-xl font-semibold text-gray-800 mb-2"></div>
                <div id="temperature" class="text-6xl font-bold text-gray-800 mb-2"></div>
                <div id="description" class="text-lg text-gray-800 mb-4"></div>
                <div id="icon" class="mb-4 flex justify-center items-centerm- "></div>
            </div>
            <div id="extended-forecast" class="mt-8"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
